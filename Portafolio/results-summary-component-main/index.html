<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="design\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>

<body>
  <div id="cajaabsoluta">
  <div class="main">
      <div id="cajaresultados">
        <h1 class="Your-Result">Your Result</h1>
        <div id="score">
          <p class="Setenta-Seis">76</p>
          <span class="span">of 100</span>
        </div>
        

        <p>Great</p>
        <p id="textoscore">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div id="sumario">
        <h3>Summary</h3>

           <div id="reaction" class="sumarios">
           <div class="texto">
            <img src="/assets/images/icon-reaction.svg" alt="reaction">
            Reaction
           </div>
           <div class="num">
            80 / 100</div>
           </div>

           <div id="memory" class="sumarios">
            <div class="texto">
              <img src="assets\images\icon-memory.svg" alt="memory">
            Memory
            </div>
            <div class="num">
              92 / 100</div>
           </div>

           <div id="verbal" class="sumarios">
            <div class="texto"><img src="assets\images\icon-verbal.svg" alt="verbal">
              Verbal</div>
              <div class="num">
                61 / 100</div>
           </div>
      
           <div id="visual" class="sumarios">
            <div class="texto"><img src="assets\images\icon-visual.svg" alt="visual">
              Visual</div>
              <div class="num">
                72 / 100</div>
           </div>
           <div>
            <a href="" id="boton">Continue</a>
          </div>
    </div>
  </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
